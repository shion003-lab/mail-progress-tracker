<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>進捗管理</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 10px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078d4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h2>進捗管理</h2>
  <div>
    <label>ステータス：</label>
    <select id="status">
      <option value="対応中">対応中</option>
      <option value="完了">完了</option>
      <option value="保留">保留</option>
    </select>

    <label>進捗率（％）：</label>
    <input type="number" id="progress" min="0" max="100" step="10">

    <label>コメント：</label>
    <textarea id="comment" rows="3"></textarea>

    <button id="saveBtn">本文に反映</button>
  </div>
</body>
</html>
