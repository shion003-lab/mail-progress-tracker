<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>進捗管理 MailPM</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    label { display: block; margin-top: 8px; }
    select, input, button { width: 100%; margin-top: 5px; padding: 6px; }
    button { background-color: #0078d7; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #005a9e; }
    #result { margin-top: 10px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h3>進捗状況を更新</h3>
  <label>担当者名：</label>
  <input id="userName" type="text" placeholder="例：佐々木" />

  <label>状態：</label>
  <select id="status">
    <option value="未対応">未対応</option>
    <option value="対応中">対応中</option>
    <option value="完了">完了</option>
  </select>

  <button id="updateBtn">本文に反映</button>
  <div id="result"></div>
</body>
</html>
