<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>メール進捗管理</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: Arial, sans-serif;
        }
        .field {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        select, textarea, button {
            width: 100%;
            padding: 6px;
            font-size: 14px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>メール進捗管理</h3>

    <div class="field">
        <label for="assignedTo">担当者</label>
        <select id="assignedTo">
            <option value="">（選択してください）</option>
            <option value="伊藤">伊藤</option>
            <option value="乗田">乗田</option>
            <option value="佐々木">佐々木</option>
            <option value="千葉">千葉</option>
        </select>
    </div>

    <div class="field">
        <label for="status">進捗状況</label>
        <select id="status">
            <option value="未対応">未対応</option>
            <option value="対応中">対応中</option>
            <option value="完了">完了</option>
        </select>
    </div>

    <div class="field">
        <label for="comment">備考</label>
        <textarea id="comment"></textarea>
    </div>

    <button id="saveButton">保存</button>

    <script src="taskpane.js"></script>
</body>
</html>
